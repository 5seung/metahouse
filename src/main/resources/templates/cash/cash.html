<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/mypageLayout}">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="/mh/css/cash/cash.css" />

<title>마이캐시 페이지</title>
<style>
</style>
</head>
<body>
	<div class="mycash-section" layout:fragment="content">
		<h2>마이캐시</h2>
		<div class="mycash-info">
			<div>
				<span class="mycash-label">보유중인 캐시:</span> 0원
			</div>
			<div>
				<span class="mycash-label">적립캐시:</span> 0원
			</div>
			<div>
				<span class="mycash-label">충전캐시:</span> 0원
			</div>
		</div>

		<div class="mycash-transaction">
			<h3>충전 내역 조회</h3>
			<table>
				<tr>
					<th>충전일</th>
					<th>충전금액</th>
				</tr>
				<tr>
					<td>2023-05-27</td>
					<td>100,000원</td>
				</tr>
				<tr>
					<td>2023-05-25</td>
					<td>50,000원</td>
				</tr>
				<!-- 추가적인 내역을 여기에 추가할 수 있습니다 -->
			</table>
		</div>

		<div>
			<h3>마이캐시 안내</h3>
			<p>여기에 마이캐시에 대한 설명이나 안내를 작성하세요.</p>
		</div>
	</div>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap//js/bootstrap.min.js"></script>
</body>
</html>
