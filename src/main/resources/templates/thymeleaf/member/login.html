<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/nonsideLayout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/metahaus/css/member/login.css">
</head>
	<body>
		<div layout:fragment="content" class="login_page">
			<div class="login_box">
				<div class="login_page_img">
					<img alt="로그인 화면" src="/metahaus/images/loginimg1.jpg">
				</div>
				<div class="login_page_input_area">
					<div class="login_text">
						<p>로그인</p>
					</div>
					<div class="login_area">
						<form action="">
							<input type="text" placeholder="이메일을 입력해 주세요." class="login_info_input">
							<input type="password" placeholder="비밀번호를 입력해 주세요." class="login_info_input">
							<input type="button" value="로그인" class="login_button">
							<div class="login_check_box_area">
								<div class="keep_login"><input type="checkbox"> 로그인 유지</div>
								<div class="find_id_pass"><a href="#">아이디/비밀번호 찾기</a></div>
							</div>
						</form>
					</div>
					<div class="sns_login_area">
						<div class="sns_login_text">
							SNS계정으로 간편하게 로그인하세요
						</div>
						<div class="login_sns_logo_area">
							<a href="#" class="login_sns_logo">
								<img alt="소셜 로고" src="https://d2v80xjmx68n4w.cloudfront.net/assets/icon/naver_logo.png" height="32" width="32">
							</a>
							<a href="#" class="login_sns_logo">
								<img alt="소셜 로고" src="https://d2v80xjmx68n4w.cloudfront.net/assets/icon/kakao_logo.png" height="32" width="32">
							</a>
							<a href="#" class="login_sns_logo">
								<img alt="소셜 로고" src="https://d2v80xjmx68n4w.cloudfront.net/assets/icon/google_logo.png" height="32" width="32">
							</a>
						</div>
					</div>
					<hr>
					<div class="signup_area">
						<div class="signup_text">
							<p>metahouse의 회원이 되시면,<br/>할인혜택을 드립니다.</p>
						</div>
						<div class="link_signup_page">	
							<a href="/metahaus/join">
								<div>
									<span>metahouse 회원가입하기</span>
								</div>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
