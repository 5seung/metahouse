<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/nonsideLayout}">
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript" src="https://static.nid.naver.com/js/naveridlogin_js_sdk_2.0.2.js" charset="utf-8"></script>
	</head>
    <body>
	    <div layout:fragment="content">
			<div id="naverIdLogin"></div>
			
			<script type="text/javascript">
				var clientId = "nvU8irdTypPGRr1XQ35g";
			    var callbackUrl = "http://localhost:8088/metahaus/signup";
			    
			    alert(clientId);
				alert(callbackUrl);
			    
				var naverLogin = new naver.LoginWithNaverId({
					 clientId: clientId,
					 callbackUrl: callbackUrl,
					 isPopup: false,
					 loginButton: {color: "green", type: 1, height: 50}		 
				});
				
				naverLogin.init();
				
				window.addEventListener('load', function () {
			        naverLogin.getLoginStatus(function (status) {
			         	if (status) {
				            var email = naverLogin.user.getEmail();
				            console.log(email); // 사용자 이메일 정보를 받을수 있습니다.
				            console.log(naverLogin.user); //사용자 정보를 받을수 있습니다.
				            
			            }
			        });
			    });
			</script>
			<!-- // 네이버아이디로로그인 초기화 Script -->
		</div>
	</body>
</html>
