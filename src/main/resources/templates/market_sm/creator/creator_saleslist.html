<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/mypageLayout}">
<head>
<meta charset="UTF-8">
<title>크리에이터 판매관리</title>
<link rel="stylesheet" href="/mh/css/thymeleaf/style.css">
<link rel="stylesheet" href="/mh/css/thymeleaf/buttons.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="/mh/css/market_sm/creator/creator_saleslist.css" />
<!-- 폰트어썸 -->
<script src="https://kit.fontawesome.com/123626a3b2.js"
    crossorigin="anonymous"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js%22%3E"></script>
</head>
<body>
	<div layout:fragment="content" class="main-content">
		<div class="creater-body-title">
			<span>판매 관리</span>
		</div>
		<div class="creater-body">
			<div class="creater-body-box-wrapper">
				<div class="creater-body-box">
					<span>진행 중</span><br /> <span>0</span>
				</div>
				<div class="creater-body-box">
					<span>작업물 전송</span><br /> <span>0</span>
				</div>
				<div class="creater-body-box">
					<span>문제 해결</span><br /> <span>0</span>
				</div>
				<div class="creater-body-box">
					<span>판매 종료</span><span>0</span> <span>판매 취소</span><span>0</span>
				</div>
			</div>
		</div>
		<div class="creater-search-form">
			<div class="creater-search-form-row01">
				<select class="search-box category01">
					<option value="all">전체 상품</option>
					<option value="map">맵</option>
					<option value="asset">에셋</option>
					<option value="proposan">기획서</option>
				</select> 
				
				<select class="search-box category02">
					<option value="all">전체 메타버스</option>
					<option value="roblox">로블록스</option>
					<option value="zepeto">제페토</option>
					<option value="minecraft">마인크랜프트</option>
					<option value="sendbox">더 샌드박스</option>
					<option value="gathertown">게더타운</option>
				</select> 
				
				<select class="search-box category03">
					<option value="orderno">주문 번호</option>
					<option value="productno">상품 번호</option>
					<option value="nickname">닉네임</option>
				</select>

				<div class="category04">
					<input type="date" class="search-box startdate">
					<div>~</div>
					<input type="date" class="search-box enddate">
				</div>
			</div>
			<div class="creater-search-form-row02">
				<input type="text" class="search-box creater-search-bar"
					placeholder="검색어를 입력하세요">
				<button type="button" onclick="" class="search-button button--small">조회</button>
			</div>
		</div>
		<div class="creater-body-form-empty">
			<span>판매 기간 내에 판매 내역이 없습니다.</span> <span>판매 기간을 변경하여 확인해보세요.</span> <span>(기본
				조회 기간 : 1년)</span>
		</div>
		<ul class="creater-body-cardlist">
			<li class="creater-body-card">
				<div class="creater-body-tag">
					<div class="creater-body-tag-img">
						<img src="/mh/images/test01.jpeg" />
					</div>
					<div class="creater-body-tag-text">
						<div class="creater-body-tag-rows">
							<div class="creater-body-tag-row01">
								<span style="font-size: 14px; color: var(- -gray);">#1211</span>
								<span style="font-size: 14px; color: var(- -gray);">|</span> <span
									style="font-size: 14px; color: var(- -gray);">메타버스 에셋</span><br />
							</div>
							<div class="creater-body-tag-row02">
								<span>메타버스 에셋 제작해드립니다. </span>
							</div>
							<div class="creater-body-tag-row03">
								<div>
									<span style="font-size: 20px;">예산</span> <span
										style="font-size: 22px; font-weight: bold;">500,000원</span>
								</div>
							</div>
						</div>
						<div class="creater-body-tag-button">
							<button type="button" class="button--xsmall">상세보기</button>
						</div>
					</div>
				</div>
			</li>
		</ul>
		<div class="creater-body-tip">
			<span>지금 바로 서비스 등록하고,</span> <span>메타버스 전문가로 활동해보세요!</span>
		</div>
	</div>
</body>
</html>
