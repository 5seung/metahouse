<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/nonsideLayout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="/mh/css/thymeleaf/style.css" rel="stylesheet" type="text/css">
<link href="/mh/css/thymeleaf/buttons.css" rel="stylesheet" type="text/css">
<link href="/mh/css/market/purchase.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div layout:fragment="content">
	<div class="content">
		<p id="title">결제하기</p>
		<div id="main-view">
			<div id="purchase_summary">
				<div id="product_info">
					<div>
						<p class="sub_title">상품명</p> <p class="data">&deg;재페토 의류 제작</p>
						<p class="sub_title">선택 옵션</p> <p class="data">&deg;basic, 추가옵션 없음</p>
						<p class="sub_title">가격</p> <p class="data">&deg;30000원</p>
					</div>
					<div id="product_img_box">
						<img alt="상품대표이미지" src="/mh/images/test_img2.png" id="product_img">
					</div>
				</div>
				<div id="check_buyer_info">
					<p class="sub_title">구매자 정보 확인</p>
					<p>*서비스 의뢰자의 정보와 동일해야합니다.</p>
					<div class="input_info" id="buyer_name">
						<span>이름&nbsp;</span> <input type="text" required="required">
					</div>
					<div class="input_info" id="buyer_tell">
						<span>연락처</span> <input type="text" required="required">
					</div>
				</div>
			</div>

			<div id="price_summary">
				<div class="data distance">
					<span>상품금액&nbsp;</span><span class="price_data">30,000원</span>
				</div>
				<div class="data distance,">
					<span>할인금액&nbsp;</span><span class="price_data">0원</span>
				</div>
				<div class="data distance">
					<span>최종결제 금액&nbsp;</span><span class="price_data">30,000원</span>
				</div>
				<hr/>
				<div class="data distance">
					<span>보유 캐쉬&nbsp;</span><span class="price_data">100,000원</span>
				</div>
				<div class="data distance">
					<span>결제 후 캐쉬&nbsp;</span><span class="price_data">70,000원</span>
				</div>
				<hr/>
				<p>*결제는 메타캐시만 가능합니다.</p>
				<div id="btn">
					<button class="button--large">취소</button>
					<button class="button--large">구매하기</button>
				</div>
			</div>
		</div>
	</div>
	</div><!-- layout:fragment -->
</body>
</html>
